<!DOCTYPE html>
<HEAD><meta charset="utf-8"></HEAD>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: none;
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: black;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  font-size: 40px;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="middle">
    <h1>BouteflExit</h1>
    <hr>
    <h3>Bouteflika a été Bouteflexit (démissionné) 24 jours avant la fin de son mandat</h3>
    <p id="demo" style="font-size:60px"></p>
    <div style="font-size:14px">
    <a target="_blank" rel="noopener noreferrer" href="https://twitter.com/hashtag/Yetna7aw_Ga3">Yetna7aw_Ga3</a>
    <a target="_blank" rel="noopener noreferrer" href="https://twitter.com/hashtag/%D9%8A%D8%AA%D9%86%D8%AD%D8%A7%D9%88_%DA%A4%D8%A7%D8%B9">#يتنحاو_ڤاع</a> 
  </div>
  </div>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Apr 27, 2019 00:00:00").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();
  
  // Find the distance between now an the count down date
  var distance = countDownDate - now;
  
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + " jours " + hours + "h "
  + minutes + "m " + seconds + "s ";
  
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("demo").innerHTML = "BouteflExité";
  }
}, 1000);
</script>

</body>
</html>
